<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="OnClick">Show/Hide</button>
        <div class="post" v-if="show">
            <h1>Heading One</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima deleniti rerum fuga? Eos temporibus, nulla ex incidunt eaque nostrum, asperiores culpa corrupti impedit alias, iusto hic eveniet tempore repudiandae consequuntur?</p>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            methods: {
                OnClick() {
                    this.show = !this.show;
                }
            },
            data: {
                show: true,
            }
        });
    </script>
</body>

</html>
