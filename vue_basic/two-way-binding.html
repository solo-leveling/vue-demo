<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input type="text" name="" id="" v-bind:value="todo"> -->
        <input type="text" name="" id="" v-model:value="todo">
        <button v-on:click="addTodo">Add</button>
        <!-- <p>{{todo.split('').reverse().join('')}}</p> -->
        <p>{{todo}}</p>
        <ul>
            <li v-for="item in todoItems">{{item}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            // computed: {
            //     rev() {
            //         return this.todo.split('').reverse().join('');
            //     }
            // },
            methods: {
                addTodo() {
                    this.todoItems.push(this.todo.split('').reverse().join(''))
                    this.todo = "";
                }
            },
            data: {
                todo: "",
                todoItems: [
                    "Do my homeworks",
                    "Clean my room",
                    "Make coffee"
                ]
            }
        });
    </script>
</body>

</html>
