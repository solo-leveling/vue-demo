<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <a v-bind:href="link">{{name}}</a>
        <input type="text" name="" id="" v-bind:value="text">
        <button v-on:click="changeLink">Change</button>
        <img v-bind:src="photo" alt="" width="100px">
    </div>
    <script>
        new Vue({
            el: "#app",
            methods: {
                changeLink() {
                    this.name = "Apple";
                    this.link = "https//apple.com";
                    this.photo = "images/apple.png";
                }
            },
            data: {
                text: "Hello World",
                link: "https://www.google.com",
                name: "Google",
                photo: "images/google.png"
            }
        });
    </script>
</body>

</html>
