<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="reduceCount">-</button>
        <!-- <span>{{}}</span> -->
        <button v-on:click="addCount">+</button>
        <p>Count :: {{count}}</p>
        <p>Double Count :: {{doubleCount}}</p>
    </div>



    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                addCount() {
                    this.count++;
                },
                reduceCount() {
                    if (this.count > 0)
                        this.count--;
                }
            },
            computed: {
                doubleCount() {
                    return this.count * 2;
                }
            },
            data: {
                count: 0
            }
        });
    </script>

</body>

</html>
