<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="todo in todoItems">{{todo}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                todoItems: [
                    "Do my homeworks",
                    "Clean my room",
                    "Make coffee"
                ]
            }
        });
    </script>
</body>

</html>
